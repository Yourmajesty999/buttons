	<title>Shuffle</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="shuffle.css">
</head>
<body>
	<div id="app" class="app">
		<div class="button" @click="shuffle(items)">Shuffle</div>
		<transition-group tag="ul" name="flip-list">

		},
		methods: {
    		shuffle: function (a) {
    			var j, x, i;
    			for (i = a.length - 1; i > 0; i--) {
    				j = Math.floor(Math.random() * (i + 1));
    				x = a[i];
    				a[i] = a[j];
    				a[j] = x;
    			}
    			this.items = a,
    			this.items.push(this.items.pop())
    		},
    		//delete the item which was selected
    		hide: function(target) {
    			let index = null
    			for(var i = 0; i < this.items.length; i ++) {
    				if(this.items[i].id == target){
    					index = i
    					break
    				}
    			}
    			this.items.splice(index, 1)
    		}
  		}
	})
